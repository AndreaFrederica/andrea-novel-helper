<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none';
                 img-src %CSP_SOURCE% data:;
                 style-src %CSP_SOURCE% 'unsafe-inline';
                 script-src %CSP_SOURCE%;
                 font-src %CSP_SOURCE%;" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>写作统计仪表板</title>
    <style>
        :root {
            --fg: var(--vscode-editor-foreground);
            --bg: var(--vscode-editor-background);
            --muted: var(--vscode-editor-inactiveSelectionBackground);
            --accent: var(--vscode-textLink-foreground);
            --border: var(--vscode-editorWidget-border);
        }

        body {
            margin: 0;
            padding: 16px;
            color: var(--fg);
            background: var(--bg);
            font-family: system-ui, -apple-system, Segoe UI, sans-serif;
        }

        h2 {
            margin: 0 0 12px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            grid-gap: 16px;
        }

        .card {
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px;
        }

        .row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .kpi {
            flex: 1 1 180px;
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px;
        }

        .kpi .label {
            opacity: .8;
            font-size: 12px;
        }

        .kpi .value {
            font-size: 20px;
            margin-top: 6px;
        }

        /* 
        canvas {
            width: 100%;
            height: 260px;
        } */
        .chart {
            position: relative;
            width: 100%;
        }

        .h300 {
            height: 300px;
        }

        .h260 {
            height: 260px;
        }

        .h220 {
            height: 220px;
        }

        .h180 {
            height: 180px;
        }

        .h140 {
            height: 140px;
        }

        .chart>canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
        }


        .muted {
            opacity: .7;
            font-size: 12px;
        }

        .tag {
            display: inline-block;
            padding: 0 8px;
            border: 1px solid var(--border);
            border-radius: 999px;
            font-size: 12px;
            margin-left: 8px;
        }

        .sep {
            margin: 0 8px;
            opacity: .5;
        }

        /* ----- 宽屏：保持你原来的 1.5fr + 1fr 两列 ----- */
        .grid {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 16px;
            /* 用 gap 也行，和 grid-gap 等价 */
        }

        /* ----- 中等及以下宽度：并排改为竖向堆叠 ----- */
        @media (max-width: 980px) {
            .grid {
                grid-template-columns: 1fr;
                /* 单列 */
            }

            /* 控制条改为纵向，更好换行 */
            #lineControls {
                flex-direction: column;
                align-items: flex-start;
                gap: 6px;
            }

            #lineControls .sep {
                display: none;
                /* 竖排时隐藏分隔竖线 */
            }

            /* 竖排时适当降低高度，避免页面太长 */
            .h300 {
                height: 240px;
            }

            .h260 {
                height: 210px;
            }

            .h220 {
                height: 190px;
            }

            .h180 {
                height: 160px;
            }

            /* .h140 可以保持不变 */
        }

        /* ----- 更窄的极端窗口：KPI 柔性占满一行，更易读 ----- */
        @media (max-width: 560px) {
            .kpi {
                flex: 1 1 100%;
            }

            body {
                padding: 12px;
            }
        }

        .grid {
            display: grid;
            gap: 16px;
            grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
        }

        /* 再加一个兜底，极窄时强制单列 */
        @media (max-width: 380px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body data-gap-minutes="10" data-continuity-gap-minutes="120">
    <h2>写作统计仪表板 <span id="scopeTag" class="tag"></span></h2>

    <div class="row" id="kpis">
        <div class="kpi">
            <div class="label">全文件累计用时</div>
            <div class="value" id="k_total"></div>
        </div>
        <div class="kpi">
            <div class="label">今日已码用时</div>
            <div class="value" id="k_today_time"></div>
        </div>
        <div class="kpi">
            <div class="label">今日平均速度</div>
            <div class="value" id="k_today_avg"></div>
        </div>
        <div class="kpi">
            <div class="label">今日峰值速度</div>
            <div class="value" id="k_today_peak"></div>
        </div>
    </div>

    <div class="grid" style="margin-top:16px;">
        <div class="card">
            <div class="row muted" id="lineControls" style="justify-content: space-between; align-items: center;">
                <span>当前文件速度曲线（CPM）- 若无活动文件则为空</span>
                <div>
                    范围：
                    <label><input type="radio" name="rangeMode" id="rangeFull" checked> 全程</label>
                    <label><input type="radio" name="rangeMode" id="rangeRecent"> 最近一次连续访问</label>
                    <span class="sep">|</span>
                    缺口：
                    <label><input type="radio" name="gapPolicy" id="gapZero" checked> 零填充</label>
                    <label><input type="radio" name="gapPolicy" id="gapBreak"> 断线</label>
                    <span class="sep">|</span>
                    连续窗口：
                    <select id="contWindow">
                        <option value="30">30 分钟</option>
                        <option value="60">1 小时</option>
                        <option value="120" selected>2 小时</option>
                        <option value="240">4 小时</option>
                        <option value="480">8 小时</option>
                        <option value="1440">24 小时</option>
                    </select>
                </div>
            </div>

            <div class="chart h300"><canvas id="lineChart"></canvas></div>
        </div>
    </div>

    <div class="grid" style="margin-top:16px;">
        <div class="card">
            <div class="muted">今日码字（按小时）</div>
            <div class="chart h260"><canvas id="todayBars"></canvas></div>
        </div>
    </div>

    <div class="card" style="margin-top:16px;">
        <div class="muted">今日热力图（24小时 × 4刻钟，共96个时间点）</div>
        <div class="chart h140"><canvas id="todayHeatmap"></canvas></div>
    </div>

    <div class="card" style="margin-top:16px;">
        <div class="muted">本周统计</div>
        <div class="chart h180"><canvas id="weekBars"></canvas></div>
    </div>

    <div class="card" style="margin-top:16px;">
        <div class="muted">热力图（最近 一个月，每天码字量）</div>
        <div class="chart h220"><canvas id="heatmap"></canvas></div>
    </div>


    <!-- Chart.js 库 -->
    <script src="%CHARTJS_URI%"></script>
    <script src="%ADAPTER_URI%"></script>
    <!-- 外链脚本占位符，扩展侧用 asWebviewUri 注入真实地址 -->
    <script src="%SCRIPT_URI%" defer></script>
</body>

</html>
