<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'none';
                 img-src %CSP_SOURCE%;
                 style-src %CSP_SOURCE% 'unsafe-inline';
                 script-src %CSP_SOURCE%;
                 font-src %CSP_SOURCE%;" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>写作统计仪表板</title>
    <style>
        :root {
            --fg: var(--vscode-editor-foreground);
            --bg: var(--vscode-editor-background);
            --muted: var(--vscode-editor-inactiveSelectionBackground);
            --accent: var(--vscode-textLink-foreground);
            --border: var(--vscode-editorWidget-border);
        }

        body {
            margin: 0;
            padding: 16px;
            color: var(--fg);
            background: var(--bg);
            font-family: system-ui, -apple-system, Segoe UI, sans-serif;
        }

        h2 {
            margin: 0 0 12px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            grid-gap: 16px;
        }

        .card {
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px;
        }

        .row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .kpi {
            flex: 1 1 180px;
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px;
        }

        .kpi .label {
            opacity: .8;
            font-size: 12px;
        }

        .kpi .value {
            font-size: 20px;
            margin-top: 6px;
        }

        canvas {
            width: 100%;
            height: 260px;
        }

        .muted {
            opacity: .7;
            font-size: 12px;
        }

        .tag {
            display: inline-block;
            padding: 0 8px;
            border: 1px solid var(--border);
            border-radius: 999px;
            font-size: 12px;
            margin-left: 8px;
        }
    </style>
</head>

<body>
    <h2>写作统计仪表板 <span id="scopeTag" class="tag"></span></h2>

    <div class="row" id="kpis">
        <div class="kpi">
            <div class="label">全文件累计用时</div>
            <div class="value" id="k_total"></div>
        </div>
        <div class="kpi">
            <div class="label">今日已码用时</div>
            <div class="value" id="k_today_time"></div>
        </div>
        <div class="kpi">
            <div class="label">今日平均速度</div>
            <div class="value" id="k_today_avg"></div>
        </div>
        <div class="kpi">
            <div class="label">今日峰值速度</div>
            <div class="value" id="k_today_peak"></div>
        </div>
    </div>

    <div class="grid" style="margin-top:16px;">
        <div class="card">
            <div class="muted">当前文件速度曲线（CPM）</div>
            <canvas id="lineChart" width="900" height="260"></canvas>
        </div>
        <div class="card">
            <div class="muted">今日码字（按小时）</div>
            <canvas id="todayBars" width="600" height="260"></canvas>
        </div>
    </div>

    <div class="card" style="margin-top:16px;">
        <div class="muted">今日热力图（24小时 × 4刻钟，共96个时间点）</div>
        <canvas id="todayHeatmap" width="1000" height="120"></canvas>
    </div>

    <div class="card" style="margin-top:16px;">
        <div class="muted">热力图（最近 52 周，每天码字量）</div>
        <canvas id="heatmap" width="1000" height="180"></canvas>
    </div>

    <!-- 外链脚本占位符，扩展侧用 asWebviewUri 注入真实地址 -->
    <script src="%SCRIPT_URI%" defer></script>
</body>

</html>
