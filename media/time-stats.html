<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none';
                 img-src %CSP_SOURCE% data:;
                 style-src %CSP_SOURCE% 'unsafe-inline';
                 script-src %CSP_SOURCE%;
                 font-src %CSP_SOURCE%;" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>写作统计仪表板</title>
    <style>
        :root {
            --fg: var(--vscode-editor-foreground);
            --bg: var(--vscode-editor-background);
            --muted: var(--vscode-editor-inactiveSelectionBackground);
            --accent: var(--vscode-textLink-foreground);
            --border: var(--vscode-editorWidget-border);
        }

        body {
            margin: 0;
            padding: 16px;
            color: var(--fg);
            background: var(--bg);
            font-family: system-ui, -apple-system, Segoe UI, sans-serif;
        }

        h2 {
            margin: 0 0 12px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            grid-gap: 16px;
        }

        .card {
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px;
        }

        .row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .kpi {
            flex: 1 1 180px;
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px;
        }

        .kpi .label {
            opacity: .8;
            font-size: 12px;
        }

        .kpi .value {
            font-size: 20px;
            margin-top: 6px;
        }

        /* 
        canvas {
            width: 100%;
            height: 260px;
        } */
        .chart {
            position: relative;
            width: 100%;
        }

        .h300 {
            height: 300px;
        }

        .h260 {
            height: 260px;
        }

        .h220 {
            height: 220px;
        }

        .h180 {
            height: 180px;
        }

        .h140 {
            height: 140px;
        }

        .chart>canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
        }


        .muted {
            opacity: .7;
            font-size: 12px;
        }

        .tag {
            display: inline-block;
            padding: 0 8px;
            border: 1px solid var(--border);
            border-radius: 999px;
            font-size: 12px;
            margin-left: 8px;
        }

        .sep {
            margin: 0 8px;
            opacity: .5;
        }

        /* ----- 宽屏：保持你原来的 1.5fr + 1fr 两列 ----- */
        .grid {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 16px;
            /* 用 gap 也行，和 grid-gap 等价 */
        }

        /* ----- 中等及以下宽度：并排改为竖向堆叠 ----- */
        @media (max-width: 980px) {
            .grid {
                grid-template-columns: 1fr;
                /* 单列 */
            }

            /* 控制条改为纵向，更好换行 */
            #lineControls {
                flex-direction: column;
                align-items: flex-start;
                gap: 6px;
            }

            #lineControls .sep {
                display: none;
                /* 竖排时隐藏分隔竖线 */
            }

            /* 竖排时适当降低高度，避免页面太长 */
            .h300 {
                height: 240px;
            }

            .h260 {
                height: 210px;
            }

            .h220 {
                height: 190px;
            }

            .h180 {
                height: 160px;
            }

            /* .h140 可以保持不变 */
        }

        /* ----- 更窄的极端窗口：KPI 柔性占满一行，更易读 ----- */
        @media (max-width: 560px) {
            .kpi {
                flex: 1 1 100%;
            }

            body {
                padding: 12px;
            }
        }

        .grid {
            display: grid;
            gap: 16px;
            grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
        }

        /* 紧凑数字输入 */
        #contCustom {
            padding: 2px 6px;
        }

        /* 再加一个兜底，极窄时强制单列 */
        @media (max-width: 380px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        /* ——— 统一使用 VS Code 提供的主题变量（--vscode-…）来给按钮/输入控件配色 ——— */

        /* 行内控件区域（你的 #lineControls、#weekControls） */
        #lineControls,
        #weekControls {
            gap: 8px;
            align-items: center;
        }

        #lineControls label,
        #weekControls label {
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        /* —— 按钮（主按钮） —— */
        button,
        [data-week-btn] {
            appearance: none;
            border: 1px solid var(--vscode-button-border, transparent);
            background: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border-radius: 8px;
            padding: 4px 10px;
            min-height: 28px;
            font: inherit;
            line-height: 1;
            cursor: pointer;
            transition: background .12s ease, border-color .12s ease, transform .04s ease;
        }

        button:hover,
        [data-week-btn]:hover {
            background: var(--vscode-button-hoverBackground);
        }

        button:active,
        [data-week-btn]:active {
            transform: translateY(0.5px);
        }

        button:focus-visible,
        [data-week-btn]:focus-visible {
            outline: 1px solid var(--vscode-focusBorder);
            outline-offset: 2px;
        }

        button:disabled,
        [data-week-btn]:disabled {
            cursor: not-allowed;
            opacity: .65;
            color: var(--vscode-disabledForeground);
        }

        /* —— 次按钮（如需：给任一按钮加 .btn-secondary 即可） —— */
        .btn-secondary {
            background: var(--vscode-button-secondaryBackground);
            color: var(--vscode-button-secondaryForeground);
            border-color: var(--vscode-button-border, transparent);
        }

        .btn-secondary:hover {
            background: var(--vscode-button-secondaryHoverBackground);
        }

        /* —— 下拉框 —— */
        select {
            appearance: none;
            border: 1px solid var(--vscode-dropdown-border, transparent);
            background: var(--vscode-dropdown-background);
            color: var(--vscode-dropdown-foreground);
            border-radius: 8px;
            padding: 4px 28px 4px 10px;
            /* 右侧预留原生下拉箭头空间 */
            min-height: 28px;
            font: inherit;
            line-height: 1;
        }

        select:focus-visible {
            outline: 1px solid var(--vscode-focusBorder);
            outline-offset: 2px;
        }

        /* —— 输入框（数字/文本） —— */
        input[type="number"],
        input[type="text"],
        input[type="search"] {
            appearance: none;
            background: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border: 1px solid var(--vscode-input-border, transparent);
            border-radius: 8px;
            padding: 4px 8px;
            min-height: 28px;
            font: inherit;
            line-height: 1;
        }

        input::placeholder {
            color: var(--vscode-input-placeholderForeground);
        }

        input:focus-visible {
            outline: 1px solid var(--vscode-focusBorder);
            outline-offset: 2px;
        }

        /* 你的自定义数字输入更紧凑一些 */
        #contCustom {
            width: 88px;
            padding: 2px 8px;
            /* 你原本有 padding，这里统一 */
        }

        /* —— 复选框 / 单选框 —— */
        /* 使用 accent-color 让原生控件跟随主题主色；提供 radio/checkbox token 作为优先取值 */
        input[type="checkbox"],
        input[type="radio"] {
            accent-color: var(--vscode-radio-activeForeground, var(--vscode-button-background));
        }

        input[type="radio"]:not(:checked) {
            accent-color: var(--vscode-radio-inactiveForeground, var(--vscode-button-background));
        }

        input[type="checkbox"]:disabled,
        input[type="radio"]:disabled {
            filter: grayscale(40%);
            opacity: .8;
        }

        label>input[type="checkbox"],
        label>input[type="radio"] {
            margin-right: 6px;
        }

        /* —— 小徽标（chips/tag）用 VS Code badge 样式 —— */
        .tag {
            background: var(--vscode-badge-background);
            color: var(--vscode-badge-foreground);
            border: 1px solid var(--vscode-editorWidget-border);
            border-radius: 999px;
            padding: 2px 10px;
            line-height: 1.2;
        }

        /* —— 分隔线文本（已有 .sep），再小幅弱化 —— */
        .sep {
            color: var(--vscode-descriptionForeground, currentColor);
            opacity: .55;
        }

        /* —— 微调：周控件按钮的布局 —— */
        #weekControls [data-week-btn] {
            min-width: 80px;
            margin-inline: 2px;
        }

        /* —— 高对比/不同主题下边框的兜底 —— */
        button,
        select,
        input[type="number"],
        input[type="text"],
        input[type="search"] {
            box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
            /* 防止某些系统默认阴影 */
        }
    </style>
</head>

<body data-gap-minutes="10" data-continuity-gap-minutes="120">
    <h2>写作统计仪表板 <span id="scopeTag" class="tag"></span></h2>

    <div class="row" id="kpis">
        <div class="kpi">
            <div class="label">全文件累计用时</div>
            <div class="value" id="k_total"></div>
        </div>
        <div class="kpi">
            <div class="label">今日已码用时</div>
            <div class="value" id="k_today_time"></div>
        </div>
        <div class="kpi">
            <div class="label">今日平均速度</div>
            <div class="value" id="k_today_avg"></div>
        </div>
        <div class="kpi">
            <div class="label">今日峰值速度</div>
            <div class="value" id="k_today_peak"></div>
        </div>
    </div>

    <div class="grid" style="margin-top:16px;">
        <div class="card">
            <div class="row muted" id="lineControls" style="justify-content: space-between; align-items: center;">
                <span>当前文件速度曲线（CPM）- 若无活动文件则为空</span>
                <div>
                    范围：
                    <label><input type="radio" name="rangeMode" id="rangeFull" checked> 全程</label>
                    <label><input type="radio" name="rangeMode" id="rangeRecent"> 最近一次连续访问</label>
                    <span class="sep">|</span>
                    缺口：
                    <label><input type="radio" name="gapPolicy" id="gapZero" checked> 零填充</label>
                    <label><input type="radio" name="gapPolicy" id="gapBreak"> 断线</label>
                    <br>
                    <span class="sep">|</span>
                    连续窗口：
                    <select id="contPreset" title="预设（最大到 2 小时）">
                        <option value="15">15 分钟</option>
                        <option value="30">30 分钟</option>
                        <option value="60">1 小时</option>
                        <option value="120">2 小时</option> <!-- 最大预设 -->
                        <option value="__custom__">自定义…</option>
                    </select>
                    <input id="contCustom" type="number" min="15" max="1440" step="5" inputmode="numeric"
                        style="width: 88px;" placeholder="分钟" title="自定义（15~1440 分钟）" />
                    <span class="muted" id="contHint" style="margin-left:6px;"></span>
                </div>
            </div>

            <div class="chart h300"><canvas id="lineChart"></canvas></div>
        </div>
    </div>

    <div class="grid" style="margin-top:16px;">
        <div class="card">
            <div class="muted">今日码字（按小时）</div>
            <div class="chart h260"><canvas id="todayBars"></canvas></div>
        </div>
    </div>

    <div class="card" style="margin-top:16px;">
        <div class="muted">今日热力图（24小时 × 4刻钟，共96个时间点）</div>
        <div class="chart h140"><canvas id="todayHeatmap"></canvas></div>
    </div>

    <div class="card" style="margin-top:16px;">
        <div class="row muted" id="weekControls" style="justify-content: space-between; align-items:center;">
            <span>7 天滑动窗口（默认结束于今天，今天在最右侧）</span>
            <div>
                <button id="weekBack7" data-week-btn type="button">« 周 -1</button>
                <button id="weekBack1" data-week-btn type="button">‹ 日 -1</button>
                <button id="weekReset" data-week-btn type="button">重置到今天</button>
                <button id="weekFwd1" data-week-btn type="button">日 +1 ›</button>
                <button id="weekFwd7" data-week-btn type="button">周 +1 »</button>
            </div>
        </div>
        <div class="muted">本周统计</div>
        <div class="chart h180"><canvas id="weekBars"></canvas></div>
    </div>


    <div class="card" style="margin-top:16px;">
        <div class="muted">热力图（最近 一个月，每天码字量）</div>
        <div class="chart h220"><canvas id="heatmap"></canvas></div>
    </div>


    <!-- Chart.js 库 -->
    <script src="%CHARTJS_URI%"></script>
    <script src="%ADAPTER_URI%"></script>
    <!-- 外链脚本占位符，扩展侧用 asWebviewUri 注入真实地址 -->
    <script src="%SCRIPT_URI%" defer></script>
</body>

</html>
